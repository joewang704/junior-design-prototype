<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Edit Profile</title>

    {% load static %}
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static "css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
{% include "partials/partial_navigation.html" %}
<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container">
            <div class="card white grey-text text-darken-3">
                <div class="card-content">
                    <span class="card-title">{{ title }} Posts</span>
                    <br><br>

                    {% if not posts %}
                      No posts yet.<br>
                    {% else %}
                      {% for post in posts %}
                          <a href="/post/{{ post.id }}"><br>{{ post.title }}</a>
                          <hr>
                      {% endfor %}
                    {% endif %}

                    <br><br>
                    <a href="/createPost/{{ id }}"><span class="grey-text text-darken-1">Create New Post</span></a>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static "js/materialize.min.js" %}"></script>

</body>
</html>
