<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>HealthItForward</title>

    {% load static %}
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static "css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="icon" href="{% static "favicon.ico" %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static "favicon.ico" %}" type="image/x-icon">
</head>
<body>
{% include "partials/partial_navigation.html" %}
<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container">
            <div class="card white grey-text text-darken-3">
                <div class="card-content">
                    <span class="card-title">Create New Post</span>
                    <div class="row">
                        <form method="post" class="col s12"> {% csrf_token %}
                            <div class="row">
                                <div class="input-field col s12">
                                    {{ form.title }}
                                    <label for="title">Title</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    {{ form.text }}
                                    <label for="textarea1">Textarea</label>
                                </div>
                            </div>
                            <button type="submit" style="margin-left: 10px;"
                                    class="btn-large waves-effect waves-light teal lighten-1">
                                Create
                            </button>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static "js/materialize.min.js" %}"></script>

</body>
</html>
