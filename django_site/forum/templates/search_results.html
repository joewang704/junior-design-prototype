<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Results </title>
    <!-- CSS  -->
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static "css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="icon" href="{% static "favicon.ico" %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static "favicon.ico" %}" type="image/x-icon">
</head>
<body>
<nav class="teal" role="navigation">
    <div class="nav-wrapper container white-text">
        <a id="logo-container" href="/" class="brand-logo">HealthItForward</a>
        <ul class="right">
            <li><a href="forums.html">Forums</a></li>
        </ul>
        <ul class="right">
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </div>
</nav>

<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container">
            <div class="card white grey-text text-darken-3">
                <div class="card-content">
                    <span class="card-title">Search Results for "{{ search_text }}"</span>
                    <br>
                    <br>

                    {% if not results %}
                        No Results Found
                    {% else %}
                        {% for result in results %}
                            <a href="/post/{{ result.id }}"><br>{{ result.title }} <br></a>
                            <hr>
                        {% endfor %}
                    {% endif %}

                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static "js/materialize.min.js" %}"></script>

</body>
</html>
